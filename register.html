<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <title>Đăng ký - AgriSense AI</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/static/favicon logo/favicon/favicon.ico">
  
  <!-- Tailwind CSS (Production Build) -->
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <style>
    body {
      min-height: 100vh;
      background-color: #ffffff;
    }
    
    input:focus {
      outline: none;
      border-color: #16a34a;
      box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
    }
    
    .password-strength {
      height: 3px;
      transition: all 0.3s;
    }
  </style>
</head>
<body class="bg-white">
  
  <!-- Header -->
  <header class="bg-green-100 border-b border-green-200 shadow-sm">
    <div class="h-20 flex items-center px-4 md:px-6 gap-3">
      <button onclick="window.history.back()" class="text-white bg-green-600 hover:bg-green-700 transition-colors p-2 rounded-lg shadow-lg border-2 border-green-500" title="Quay lại">
        <i class="fas fa-arrow-left"></i>
      </button>
      <img src="/static/logo/logo.png" alt="AgriSense AI" class="h-12 md:h-14 w-auto object-contain">
    </div>
  </header>

  <!-- Main Content -->
  <div class="max-w-md mx-auto px-4 py-8">
    <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Đăng ký tài khoản</h2>
      
      <!-- Alert Message -->
      <div id="alert-message" class="hidden mb-4 p-3 rounded text-sm"></div>
      
      <!-- Register Form -->
      <form id="register-form" class="space-y-4">
        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Họ và tên</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            class="w-full px-3 py-2 border border-gray-300 rounded focus:border-green-600"
            placeholder="Nguyễn Văn A"
          />
        </div>
        
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email <span class="text-red-500">*</span></label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            class="w-full px-3 py-2 border border-gray-300 rounded focus:border-green-600"
            placeholder="example@email.com"
          />
        </div>
        
        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu <span class="text-red-500">*</span></label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              minlength="6"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:border-green-600 pr-10"
              placeholder="Tối thiểu 6 ký tự"
            />
            <button 
              type="button" 
              id="toggle-password"
              class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              <i class="fas fa-eye text-sm"></i>
            </button>
          </div>
          <!-- Password Strength Indicator -->
          <div class="mt-2 rounded-full overflow-hidden bg-gray-200">
            <div id="password-strength" class="password-strength bg-gray-300"></div>
          </div>
          <p id="password-hint" class="text-xs text-gray-500 mt-1"></p>
        </div>
        
        <!-- Confirm Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Xác nhận mật khẩu <span class="text-red-500">*</span></label>
          <div class="relative">
            <input 
              type="password" 
              id="confirm-password" 
              name="confirm-password" 
              required 
              class="w-full px-3 py-2 border border-gray-300 rounded focus:border-green-600 pr-10"
              placeholder="Nhập lại mật khẩu"
            />
            <button 
              type="button" 
              id="toggle-confirm-password"
              class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              <i class="fas fa-eye text-sm"></i>
            </button>
          </div>
        </div>
        
        <!-- Terms & Conditions -->
        <div class="flex items-start">
          <input 
            type="checkbox" 
            id="terms" 
            name="terms" 
            required 
            class="mt-1 mr-2 w-4 h-4 text-green-600 border-gray-300 rounded"
          />
          <label for="terms" class="text-xs text-gray-600">
            Tôi đồng ý với Điều khoản sử dụng và Chính sách bảo mật
          </label>
        </div>
        
        <!-- Register Button -->
        <button 
          type="submit" 
          class="w-full py-2 bg-green-600 hover:bg-green-700 text-white rounded font-medium"
        >
          Đăng ký
        </button>
      </form>
      
      <!-- Divider -->
      <div class="relative my-4">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-xs">
          <span class="px-2 bg-white text-gray-500">hoặc</span>
        </div>
      </div>
      
      <!-- Google Sign-In Button -->
      <div class="flex justify-center">
        <div id="g_id_onload"
             data-client_id="101632487017-bvc6csfrngsmvh4o8urkhrrtp92qvsok.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" 
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="signup_with"
             data-size="large"
             data-logo_alignment="left"
             style="transform: scale(1.15); transform-origin: center;">
        </div>
      </div>
      
      <!-- Login Link -->
      <div class="text-center mt-4 pt-4 border-t border-gray-200">
        <p class="text-sm text-gray-600">
          Đã có tài khoản? 
          <a href="/login" class="text-green-600 hover:text-green-700 font-medium">
            Đăng nhập ngay
          </a>
        </p>
      </div>
    </div>
  </div>
  
  <script>
    // Handle Google Sign-In
    function handleCredentialResponse(response) {
      // Send Google token to backend - No OTP required for Google registration
      fetch('/api/auth/google-login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ credential: response.credential })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          showAlert('Đăng ký thành công! Đang chuyển hướng...', 'success');
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          showAlert(data.message || 'Đăng ký thất bại', 'error');
        }
      })
      .catch(error => {
        showAlert('Lỗi kết nối. Vui lòng thử lại.', 'error');
      });
    }
    
    // Toggle password visibility
    function setupPasswordToggle(inputId, buttonId) {
      document.getElementById(buttonId).addEventListener('click', function() {
        const input = document.getElementById(inputId);
        const icon = this.querySelector('i');
        
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });
    }
    
    setupPasswordToggle('password', 'toggle-password');
    setupPasswordToggle('confirm-password', 'toggle-confirm-password');
    
    // Password strength checker
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const strengthBar = document.getElementById('password-strength');
      const hint = document.getElementById('password-hint');
      
      let strength = 0;
      
      if (password.length >= 6) strength++;
      if (password.length >= 10) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^a-zA-Z\d]/.test(password)) strength++;
      
      // Ensure strength doesn't exceed array bounds
      strength = Math.min(strength, 4);
      
      const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-lime-500', 'bg-green-500'];
      const messages = ['Rất yếu', 'Yếu', 'Trung bình', 'Tốt', 'Rất mạnh'];
      const widths = ['20%', '40%', '60%', '80%', '100%'];
      
      if (password.length === 0) {
        strengthBar.style.width = '0%';
        strengthBar.className = 'password-strength bg-gray-300';
        hint.textContent = '';
      } else {
        strengthBar.style.width = widths[strength];
        strengthBar.className = `password-strength ${colors[strength]}`;
        hint.textContent = `Độ mạnh mật khẩu: ${messages[strength]}`;
      }
    });
    
    // Show alert message
    function showAlert(message, type = 'error') {
      const alertDiv = document.getElementById('alert-message');
      alertDiv.className = `mb-4 p-3 rounded text-sm ${
        type === 'error' ? 'bg-red-50 text-red-700 border border-red-200' : 
        type === 'success' ? 'bg-green-50 text-green-700 border border-green-200' :
        'bg-blue-50 text-blue-700 border border-blue-200'
      }`;
      alertDiv.textContent = message;
      alertDiv.classList.remove('hidden');
      
      if (type === 'success') {
        setTimeout(() => {
          alertDiv.classList.add('hidden');
        }, 3000);
      }
    }
    
    // Handle register form submission
    document.getElementById('register-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const terms = document.getElementById('terms').checked;
      
      // Validation
      if (password.length < 6) {
        showAlert('Mật khẩu phải có ít nhất 6 ký tự', 'error');
        return;
      }
      
      if (password !== confirmPassword) {
        showAlert('Mật khẩu xác nhận không khớp', 'error');
        return;
      }
      
      if (!terms) {
        showAlert('Bạn phải đồng ý với điều khoản sử dụng', 'error');
        return;
      }
      
      // Disable button during request
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.disabled = true;
      submitBtn.innerHTML = 'Đang xử lý...';
      
      try {
        // Step 1: Validate and send OTP
        const response = await fetch('/api/auth/register-init', {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password, name })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showAlert('Mã OTP đã được gửi đến email! Đang chuyển hướng...', 'success');
          setTimeout(() => {
            window.location.href = '/otp?type=register&email=' + encodeURIComponent(data.email);
          }, 1000);
        } else {
          showAlert(data.message || 'Đăng ký thất bại', 'error');
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalText;
        }
      } catch (error) {
        showAlert('Lỗi kết nối. Vui lòng thử lại.', 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
      }
    });
  </script>
  
</body>
</html>
