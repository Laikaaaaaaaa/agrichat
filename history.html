    <script>
    class ChatHistoryManager {
        constructor() {
            this.conversations = [];
            this.selectedConversationId = null;
            this.init();
        }
        
        init() {
            this.loadConversations();
            this.bindEvents();
            this.renderConversationList();
            this.updateStats();
        }
        
        // Helper function ƒë·ªÉ t·∫°o title ng·∫Øn g·ªçn
        createShortTitle(content) {
            if (!content || content.length <= 30) {
                return content;
            }
            
            // C·∫Øt ·ªü t·ª´ cu·ªëi c√πng ƒë·ªÉ kh√¥ng c·∫Øt gi·ªØa t·ª´
            const truncated = content.substring(0, 30);
            const lastSpaceIndex = truncated.lastIndexOf(' ');
            return lastSpaceIndex > 15 ? truncated.substring(0, lastSpaceIndex) + '...' : truncated + '...';
        }
        
        loadConversations() {
            try {
                const stored = localStorage.getItem('agrisense_chat_history');
                this.conversations = stored ? JSON.parse(stored) : [];
                
                // C·∫≠p nh·∫≠t t√™n cho c√°c cu·ªôc h·ªôi tho·∫°i c≈© ch∆∞a c√≥ t√™n ƒë√∫ng
                let updated = false;
                console.log('üîç Checking conversations for title updates...');
                
                this.conversations.forEach((conv, index) => {
                    console.log(`üìã Conversation ${index}:`, {
                        id: conv.id,
                        title: conv.title,
                        messageCount: conv.messages.length,
                        messages: conv.messages.map(m => ({
                            sender: m.sender,
                            type: m.type,
                            contentPreview: m.content ? m.content.substring(0, 50) + '...' : 'no content'
                        }))
                    });
                    
                    if ((conv.title === 'Cu·ªôc h·ªôi tho·∫°i m·ªõi' || conv.title.startsWith('Cu·ªôc h·ªôi tho·∫°i ')) && conv.messages.length > 0) {
                        console.log('üéØ Found conversation with default/numbered title, looking for first user message...');
                        console.log('üìù All messages in this conversation:', conv.messages.map((msg, idx) => ({
                            index: idx,
                            sender: msg.sender,
                            type: msg.type || 'text',
                            content: msg.content ? msg.content.substring(0, 100) : 'empty',
                            id: msg.id
                        })));
                        
                        // T√¨m user message ƒë·∫ßu ti√™n c√≥ content
                        let firstUserMessage = conv.messages.find(msg => {
                            const isUserMessage = msg.sender === 'user';
                            const hasContent = msg.content && msg.content.trim().length > 0;
                            const isNotHtml = msg.type !== 'html';
                            
                            console.log('üîç Checking user message:', {
                                sender: msg.sender,
                                hasContent: hasContent,
                                type: msg.type,
                                contentPreview: msg.content ? msg.content.substring(0, 30) : 'empty'
                            });
                            
                            return isUserMessage && hasContent && isNotHtml;
                        });
                        
                        // N·∫øu kh√¥ng c√≥ user message, l·∫•y message ƒë·∫ßu ti√™n c√≥ content h·ªØu √≠ch
                        if (!firstUserMessage) {
                            console.log('‚ö†Ô∏è No user message found, looking for any meaningful message...');
                            firstUserMessage = conv.messages.find(msg => {
                                const hasContent = msg.content && msg.content.trim().length > 10; // √çt nh·∫•t 10 k√Ω t·ª±
                                const isNotHtml = msg.type !== 'html';
                                const isNotGreeting = !msg.content.includes('Ch√†o b·∫°n!'); // B·ªè qua l·ªùi ch√†o t·ª± ƒë·ªông
                                
                                console.log('üîç Checking any message:', {
                                    sender: msg.sender,
                                    hasContent: hasContent,
                                    isNotGreeting: isNotGreeting,
                                    contentPreview: msg.content ? msg.content.substring(0, 30) : 'empty'
                                });
                                
                                return hasContent && isNotHtml && isNotGreeting;
                            });
                        }
                        
                        if (firstUserMessage) {
                            const newTitle = this.createShortTitle(firstUserMessage.content);
                            conv.title = newTitle;
                            updated = true;
                            console.log('üîÑ Updated conversation title:', conv.id, '‚Üí', newTitle);
                        } else {
                            // N·∫øu kh√¥ng c√≥ user message, ƒë·∫∑t t√™n theo s·ªë th·ª© t·ª±
                            if (conv.title === 'Cu·ªôc h·ªôi tho·∫°i m·ªõi') {
                                const newTitle = `Cu·ªôc h·ªôi tho·∫°i ${index + 1}`;
                                conv.title = newTitle;
                                updated = true;
                                console.log('üî¢ Set numbered title:', conv.id, '‚Üí', newTitle);
                            }
                        }
                    }
                });
                
                // L∆∞u l·∫°i n·∫øu c√≥ c·∫≠p nh·∫≠t
                if (updated) {
                    localStorage.setItem('agrisense_chat_history', JSON.stringify(this.conversations));
                    console.log('‚úÖ Saved updated conversation titles');
                }
                
                console.log('Loaded conversations:', this.conversations.length);
            } catch (error) {
                console.error('Error loading conversations:', error);
                this.conversations = [];
            }
        }
        
        bindEvents() {
            const searchInput = document.getElementById('search-conversations');
            searchInput.addEventListener('input', (e) => {
                this.searchConversations(e.target.value);
            });
            
            const clearAllBtn = document.getElementById('clear-all-btn');
            clearAllBtn.addEventListener('click', () => {
                this.clearAllConversations();
            });
            
            const fixTitlesBtn = document.getElementById('fix-titles-btn');
            fixTitlesBtn.addEventListener('click', () => {
                this.fixAllConversationTitles();
            });
        }
        
        renderConversationList(filteredConversations = null) {
            const conversationList = document.getElementById('conversation-list');
            const conversations = filteredConversations || this.conversations;
            
            if (conversations.length === 0) {
                conversationList.innerHTML = `
                    <div style="padding: 16px; text-align: center; color: #6b7280;">
                        <i class="fas fa-comment-slash" style="font-size: 24px; display: block; margin-bottom: 8px;"></i>
                        <p>Ch∆∞a c√≥ cu·ªôc h·ªôi tho·∫°i n√†o</p>
                        <p style="font-size: 12px; margin-top: 8px;">B·∫Øt ƒë·∫ßu chat ƒë·ªÉ t·∫°o l·ªãch s·ª≠</p>
                    </div>
                `;
                return;
            }
            
            conversationList.innerHTML = conversations.map(conv => {
                const lastMessage = conv.messages[conv.messages.length - 1];
                let preview = 'Kh√¥ng c√≥ tin nh·∫Øn';
                
                if (lastMessage && lastMessage.content) {
                    if (lastMessage.type === 'html') {
                        // Cho HTML content (image gallery), hi·ªÉn th·ªã text m√¥ t·∫£
                        if (lastMessage.content.includes('üñºÔ∏è')) {
                            preview = 'üñºÔ∏è Th∆∞ vi·ªán ·∫£nh';
                        } else {
                            // Lo·∫°i b·ªè HTML tags ƒë·ªÉ l·∫•y text content
                            const tempDiv = document.createElement('div');
                            tempDiv.innerHTML = lastMessage.content;
                            const textContent = tempDiv.textContent || tempDiv.innerText || '';
                            preview = textContent.substring(0, 80) + (textContent.length > 80 ? '...' : '');
                        }
                    } else {
                        // Text content th√¥ng th∆∞·ªùng
                        preview = lastMessage.content.substring(0, 80) + (lastMessage.content.length > 80 ? '...' : '');
                    }
                }
                
                return `
                    <div class="conversation-item" data-conversation-id="${conv.id}">
                        <div class="conversation-header">
                            <h3 class="conversation-title">${conv.title}</h3>
                            <span class="conversation-date">${this.formatDate(conv.lastUpdated)}</span>
                        </div>
                        <p class="conversation-preview">${preview}</p>
                        <div class="conversation-footer">
                            <span>${conv.messages.length} tin nh·∫Øn</span>
                            <button class="delete-conversation delete-btn" 
                                    data-conversation-id="${conv.id}"
                                    title="X√≥a cu·ªôc h·ªôi tho·∫°i">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            conversationList.addEventListener('click', (e) => {
                const conversationItem = e.target.closest('.conversation-item');
                const deleteBtn = e.target.closest('.delete-conversation');
                
                if (deleteBtn) {
                    e.stopPropagation();
                    this.deleteConversation(deleteBtn.dataset.conversationId);
                } else if (conversationItem) {
                    this.selectConversation(conversationItem.dataset.conversationId);
                }
            });
        }
        
        selectConversation(conversationId) {
            this.selectedConversationId = conversationId;
            const conversation = this.conversations.find(c => c.id === conversationId);
            
            if (!conversation) return;
            
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-conversation-id="${conversationId}"]`).classList.add('active');
            
            this.renderChatMessages(conversation);
            
            // Show continue button
            const chatActions = document.getElementById('chat-actions');
            const continueBtn = document.getElementById('continue-btn');
            if (chatActions && continueBtn) {
                chatActions.style.display = 'flex';
                continueBtn.style.display = 'block';
            }
        }
        
        renderChatMessages(conversation) {
            const chatMessages = document.getElementById('chat-messages');
            const emptyState = document.getElementById('empty-state');
            
            if (emptyState) {
                emptyState.style.display = 'none';
            }
            
            chatMessages.innerHTML = conversation.messages.map(message => {
                const isBot = message.sender === 'bot';
                const alignment = isBot ? 'text-left' : 'text-right';
                const bgColor = isBot ? 'bg-gray-100' : 'bg-green-500 text-white';
                
                // X·ª≠ l√Ω n·ªôi dung message
                let contentHtml = '';
                
                // Hi·ªÉn th·ªã ·∫£nh n·∫øu c√≥
                if (message.imageUrl) {
                    contentHtml += `<div class="message-image mb-2">
                        <img src="${message.imageUrl}" alt="Uploaded image" 
                             style="max-width: 200px; max-height: 200px; border-radius: 8px; cursor: pointer;" 
                             onclick="openImageModal('${message.imageUrl}')">
                    </div>`;
                }
                
                // Hi·ªÉn th·ªã n·ªôi dung text ho·∫∑c HTML
                if (message.content) {
                    if (message.type === 'html') {
                        // Hi·ªÉn th·ªã HTML content tr·ª±c ti·∫øp (cho image galleries)
                        contentHtml += message.content;
                    } else {
                        // Hi·ªÉn th·ªã text content th√¥ng th∆∞·ªùng, v·ªõi markdown rendering cho bot messages
                        if (isBot && window.markdownit) {
                            const md = window.markdownit({ breaks: true, html: false });
                            contentHtml += `<div style="white-space: pre-line;">${md.render(message.content)}</div>`;
                        } else {
                            contentHtml += `<div style="white-space: pre-line;">${message.content}</div>`;
                        }
                    }
                }
                
                return `
                    <div class="message ${isBot ? 'bot' : 'user'}">
                        <div class="message-bubble">
                            ${contentHtml}
                            <div class="message-time">${this.formatTime(message.timestamp)}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        searchConversations(query) {
            if (!query.trim()) {
                this.renderConversationList();
                return;
            }
            
            const filtered = this.conversations.filter(conv => {
                return conv.title.toLowerCase().includes(query.toLowerCase()) ||
                       conv.messages.some(msg => msg.content.toLowerCase().includes(query.toLowerCase()));
            });
            
            this.renderConversationList(filtered);
        }
        
        deleteConversation(conversationId) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a cu·ªôc h·ªôi tho·∫°i n√†y?')) return;
            
            this.conversations = this.conversations.filter(c => c.id !== conversationId);
            localStorage.setItem('agrisense_chat_history', JSON.stringify(this.conversations));
            
            if (this.selectedConversationId === conversationId) {
                this.selectedConversationId = null;
                document.getElementById('chat-messages').innerHTML = `
                    <div id="empty-state" class="empty-state">
                        <div>
                            <i class="fas fa-comments" style="font-size: 48px; color: #d1d5db; display: block; margin-bottom: 16px;"></i>
                            <h3 style="font-size: 18px; font-weight: 500; margin-bottom: 8px;">Ch∆∞a c√≥ cu·ªôc h·ªôi tho·∫°i n√†o ƒë∆∞·ª£c ch·ªçn</h3>
                            <p style="font-size: 14px;">Ch·ªçn m·ªôt cu·ªôc h·ªôi tho·∫°i t·ª´ danh s√°ch b√™n tr√°i ƒë·ªÉ xem chi ti·∫øt</p>
                        </div>
                    </div>
                `;
            }
            
            this.renderConversationList();
            this.updateStats();
        }
        
        clearAllConversations() {
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a T·∫§T C·∫¢ l·ªãch s·ª≠ h·ªôi tho·∫°i?')) return;
            
            localStorage.removeItem('agrisense_chat_history');
            this.conversations = [];
            this.selectedConversationId = null;
            
            this.renderConversationList();
            this.updateStats();
            
            document.getElementById('chat-messages').innerHTML = `
                <div id="empty-state" class="empty-state">
                    <div>
                        <i class="fas fa-comments" style="font-size: 48px; color: #d1d5db; display: block; margin-bottom: 16px;"></i>
                        <h3 style="font-size: 18px; font-weight: 500; margin-bottom: 8px;">Ch∆∞a c√≥ cu·ªôc h·ªôi tho·∫°i n√†o ƒë∆∞·ª£c ch·ªçn</h3>
                        <p style="font-size: 14px;">Ch·ªçn m·ªôt cu·ªôc h·ªôi tho·∫°i t·ª´ danh s√°ch b√™n tr√°i ƒë·ªÉ xem chi ti·∫øt</p>
                    </div>
                </div>
            `;
        }
        
        updateStats() {
            const totalElement = document.getElementById('total-conversations');
            if (totalElement) {
                const count = this.conversations.length;
                totalElement.textContent = `${count} cu·ªôc h·ªôi tho·∫°i`;
            }
        }
        
        formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('vi-VN');
            } catch {
                return 'N/A';
            }
        }
        
        fixAllConversationTitles() {
            console.log('üîß Manually fixing all conversation titles...');
            let updated = 0;
            
            this.conversations.forEach((conv, index) => {
                // Force update cho c√°c cu·ªôc h·ªôi tho·∫°i c√≥ title m·∫∑c ƒë·ªãnh ho·∫∑c s·ªë th·ª© t·ª±
                const needsUpdate = conv.title === 'Cu·ªôc h·ªôi tho·∫°i m·ªõi' || conv.title.startsWith('Cu·ªôc h·ªôi tho·∫°i ');
                
                if (needsUpdate && conv.messages.length > 0) {
                    let firstUserMessage = conv.messages.find(msg => {
                        return msg.sender === 'user' && 
                               msg.content && 
                               msg.content.trim().length > 0 && 
                               msg.type !== 'html';
                    });
                    
                    // N·∫øu kh√¥ng c√≥ user message, t√¨m message c√≥ content h·ªØu √≠ch
                    if (!firstUserMessage) {
                        firstUserMessage = conv.messages.find(msg => {
                            const hasContent = msg.content && msg.content.trim().length > 10;
                            const isNotHtml = msg.type !== 'html';
                            const isNotGreeting = !msg.content.includes('Ch√†o b·∫°n!');
                            return hasContent && isNotHtml && isNotGreeting;
                        });
                    }
                    
                    if (firstUserMessage) {
                        // ∆Øu ti√™n d√πng tin nh·∫Øn c√≥ content
                        const newTitle = this.createShortTitle(firstUserMessage.content);
                        conv.title = newTitle;
                        updated++;
                        console.log(`‚úÖ Fixed title ${index + 1} with message:`, newTitle);
                    } else if (conv.title === 'Cu·ªôc h·ªôi tho·∫°i m·ªõi') {
                        // N·∫øu kh√¥ng c√≥ message ph√π h·ª£p, ƒë·∫∑t s·ªë th·ª© t·ª±
                        const newTitle = `Cu·ªôc h·ªôi tho·∫°i ${index + 1}`;
                        conv.title = newTitle;
                        updated++;
                        console.log(`‚úÖ Fixed title ${index + 1} with number:`, newTitle);
                    }
                }
            });
            
            if (updated > 0) {
                localStorage.setItem('agrisense_chat_history', JSON.stringify(this.conversations));
                this.renderConversationList();
                alert(`‚úÖ ƒê√£ c·∫≠p nh·∫≠t ${updated} t√™n cu·ªôc h·ªôi tho·∫°i!`);
                console.log(`üéâ Updated ${updated} conversation titles`);
            } else {
                alert('‚ÑπÔ∏è Kh√¥ng c√≥ cu·ªôc h·ªôi tho·∫°i n√†o c·∫ßn c·∫≠p nh·∫≠t t√™n.');
                console.log('‚ÑπÔ∏è No conversations needed title updates');
            }
        }
        
        formatTime(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleString('vi-VN', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch {
                return 'N/A';
            }
        }
    }

    // Function ƒë·ªÉ m·ªü modal xem ·∫£nh full size

        // Decode URI components
        title = decodeURIComponent(title) || '·∫¢nh';

        // N√∫t ƒë√≥ng
        const closeBtn = document.createElement('button');

    // ===== Mobile Sidebar Toggle Functions =====
    function openSidebar() {
        const panel = document.getElementById('conversation-panel');
        const overlay = document.getElementById('sidebar-overlay');
        const dividerBtn = document.getElementById('toggle-divider-btn');
        const closeBtn = document.getElementById('toggle-close-btn');
        
        if (panel) panel.classList.add('open');
        if (overlay) overlay.classList.add('active');
        
        // Di chuy·ªÉn n√∫t theo sidebar
        if (closeBtn) {
            closeBtn.style.left = '292px';
        }
        
        // Update text for both buttons to << (left arrows)
        if (closeBtn) closeBtn.textContent = '‚ü®‚ü®';
        if (dividerBtn) dividerBtn.textContent = '‚ü®‚ü®';
        
        document.body.style.overflow = 'hidden'; // Prevent scrolling
    }

    function closeSidebar() {
        const panel = document.getElementById('conversation-panel');
        const overlay = document.getElementById('sidebar-overlay');
        const dividerBtn = document.getElementById('toggle-divider-btn');
        const closeBtn = document.getElementById('toggle-close-btn');
        
        if (panel) panel.classList.remove('open');
        if (overlay) overlay.classList.remove('active');
        
        // K√©o n√∫t l·∫°i v·ªã tr√≠ c≈©
        if (closeBtn) {
            closeBtn.style.left = '12px';
        }
        
        // Update text for both buttons to >> (right arrows)
        if (closeBtn) closeBtn.textContent = '‚ü©‚ü©';
        if (dividerBtn) dividerBtn.textContent = '‚ü©‚ü©';
        
        document.body.style.overflow = 'auto'; // Re-enable scrolling
    }

    function toggleSidebar() {
        const panel = document.getElementById('conversation-panel');
        if (panel && panel.classList.contains('open')) {
            closeSidebar();
        } else {
            openSidebar();
        }
    }

    function continueConversation() {
        const chatHistoryManager = window.chatHistoryManager;
        if (chatHistoryManager && chatHistoryManager.selectedConversationId) {
            // Store the conversation ID to be continued
            localStorage.setItem('agrisense_continue_conversation_id', chatHistoryManager.selectedConversationId);
            // Go back to chat
            window.location.href = 'index.html';
        }
    }

    document.addEventListener('DOMContentLoaded', async () => {
        // üîê CHECK AUTHENTICATION FIRST - redirect if not logged in
        console.log('üîê Checking authentication before loading history...');
        try {
            const response = await fetch('/api/auth/profile');
            const data = await response.json();
            
            if (!data.success || !data.user) {
                console.warn('‚ö†Ô∏è User not authenticated, redirecting to login...');
                window.location.href = '/login';
                return;  // Stop execution
            }
            
            console.log('‚úÖ User authenticated:', data.user.username);
        } catch (error) {
            console.error('‚ùå Authentication check failed:', error);
            window.location.href = '/login';
            return;
        }
        
        // Load chat history normally on first page load
        console.log('üîÑ Loading chat history...');
        window.chatHistoryManager = new ChatHistoryManager();

        // ===== Mobile Sidebar Event Listeners =====
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        if (sidebarOverlay) {
            sidebarOverlay.addEventListener('click', closeSidebar);
        }

        // Close sidebar on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeSidebar();
            }
        });

        // Close sidebar when resizing to desktop view
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                closeSidebar();
            }
        });
    });

    // üîê Check session only when user navigates back to this page (using browser back button)
    window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
            // Page was restored from cache - check session to detect logout
            console.log('üîÑ Pageshow event with persisted=true on history.html, checking session...');
            checkSessionAndRedirect();
        }
    });
    
    // üîê Function to check if user is still logged in
    async function checkSessionAndRedirect() {
        try {
            const response = await fetch('/api/auth/profile');
            const data = await response.json();
            
            if (!data.success || !data.user) {
                // Session expired or user logged out - redirect to login
                console.log('‚ö†Ô∏è Session invalid, redirecting to login');
                window.location.href = '/login';
            }
        } catch (error) {
            console.error('‚ùå Error checking session:', error);
            // On error, assume session is invalid for security
            window.location.href = '/login';
        }
    }
