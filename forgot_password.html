<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <title>Quên mật khẩu - AgriSense AI</title>

  <link rel="icon" type="image/x-icon" href="/static/favicon logo/favicon/favicon.ico">

  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  
  <style>
    body {
      min-height: 100vh;
      background-color: #ffffff;
    }
    
    input:focus {
      outline: none;
      border-color: #16a34a;
      box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
    }
  </style>
</head>
<body class="bg-white">

  <header class="bg-green-100 border-b border-green-200 shadow-sm">
    <div class="h-20 flex items-center px-4 md:px-6 gap-3">
      <button onclick="window.history.back()" class="text-white bg-green-600 hover:bg-green-700 transition-colors p-2 rounded-lg shadow-lg border-2 border-green-500" title="Quay lại">
        <i class="fas fa-arrow-left"></i>
      </button>
      <img src="/static/logo/logo.png" alt="AgriSense AI" class="h-12 md:h-14 w-auto object-contain">
    </div>
  </header>

  <div class="max-w-md mx-auto px-4 py-8">
    <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Quên mật khẩu</h2>
      <p class="text-sm text-gray-600 mb-6">Nhập email của bạn để nhận mã OTP khôi phục mật khẩu</p>

      <div id="alert-message" class="hidden mb-4 p-3 rounded text-sm"></div>

      <form id="forgot-password-form" class="space-y-4">
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            class="w-full px-3 py-2 border border-gray-300 rounded focus:border-green-600"
            placeholder="example@email.com"
          />
        </div>

        <button 
          type="submit" 
          class="w-full py-2 bg-green-600 hover:bg-green-700 text-white rounded font-medium"
        >
          Gửi mã OTP
        </button>
      </form>

      <div class="text-center mt-4 pt-4 border-t border-gray-200">
        <a href="/login" class="text-sm text-green-600 hover:text-green-700">
          <i class="fas fa-arrow-left mr-1"></i>Quay lại đăng nhập
        </a>
      </div>
    </div>
  </div>
  
  <script>
    // Show alert message
    function showAlert(message, type = 'error') {
      const alertDiv = document.getElementById('alert-message');
      alertDiv.className = `mb-4 p-3 rounded text-sm ${
        type === 'error' ? 'bg-red-50 text-red-700 border border-red-200' : 
        type === 'success' ? 'bg-green-50 text-green-700 border border-green-200' :
        'bg-blue-50 text-blue-700 border border-blue-200'
      }`;
      alertDiv.textContent = message;
      alertDiv.classList.remove('hidden');
      
      if (type === 'success') {
        setTimeout(() => {
          alertDiv.classList.add('hidden');
        }, 3000);
      }
    }
    
    // Handle form submission
    document.getElementById('forgot-password-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      
      // Disable button during request
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.disabled = true;
      submitBtn.innerHTML = 'Đang gửi...';
      
      try {
        const response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showAlert('Mã OTP đã được gửi đến email của bạn!', 'success');
          setTimeout(() => {
            window.location.href = '/otp?email=' + encodeURIComponent(email);
          }, 1500);
        } else {
          showAlert(data.message || 'Gửi mã OTP thất bại', 'error');
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalText;
        }
      } catch (error) {
        showAlert('Lỗi kết nối. Vui lòng thử lại.', 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
      }
    });
  </script>
  
</body>
</html>
