<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Android Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
    }
    .test-box {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      margin: 10px 0;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
    }
    #log {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª Android WebView Test</h1>
  
  <div class="test-box">
    <h2>âœ… Trang Ä‘Ã£ load thÃ nh cÃ´ng!</h2>
    <p id="time"></p>
    <p>User Agent: <span id="ua"></span></p>
  </div>

  <div class="test-box">
    <h3>Tests:</h3>
    <button onclick="testFetch()">Test Fetch API</button>
    <button onclick="testLocalStorage()">Test LocalStorage</button>
    <button onclick="testConsole()">Test Console</button>
  </div>

  <div class="test-box">
    <h3>Logs:</h3>
    <div id="log"></div>
  </div>

  <script>
    const log = document.getElementById('log');
    
    function addLog(msg) {
      const time = new Date().toLocaleTimeString();
      log.innerHTML += `[${time}] ${msg}<br>`;
      log.scrollTop = log.scrollHeight;
    }

    // Initial logs
    document.getElementById('time').textContent = 'Thá»i gian: ' + new Date().toLocaleString('vi-VN');
    document.getElementById('ua').textContent = navigator.userAgent;
    
    addLog('âœ… JavaScript Ä‘ang hoáº¡t Ä‘á»™ng');
    addLog('ðŸ“± User Agent: ' + navigator.userAgent.substring(0, 50) + '...');
    
    function testFetch() {
      addLog('ðŸ”„ Testing Fetch API...');
      fetch('https://jsonplaceholder.typicode.com/posts/1')
        .then(res => res.json())
        .then(data => {
          addLog('âœ… Fetch thÃ nh cÃ´ng! Title: ' + data.title);
        })
        .catch(err => {
          addLog('âŒ Fetch lá»—i: ' + err.message);
        });
    }

    function testLocalStorage() {
      try {
        localStorage.setItem('test', 'hello');
        const val = localStorage.getItem('test');
        localStorage.removeItem('test');
        addLog('âœ… LocalStorage hoáº¡t Ä‘á»™ng! Value: ' + val);
      } catch (e) {
        addLog('âŒ LocalStorage lá»—i: ' + e.message);
      }
    }

    function testConsole() {
      console.log('Test console.log');
      console.error('Test console.error');
      console.warn('Test console.warn');
      addLog('âœ… ÄÃ£ gá»­i logs ra console');
    }

    // Auto test on load
    setTimeout(() => {
      addLog('ðŸ”„ Auto-testing basic features...');
      testLocalStorage();
    }, 1000);
  </script>
</body>
</html>
