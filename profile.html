<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <title>Hồ sơ - AgriSense AI</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/static/favicon logo/favicon/favicon.ico">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?v=3.4.0"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Cropper.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  
  <style>
    body {
      min-height: 100vh;
      background-color: #f9fafb;
    }
    
    input:focus {
      outline: none;
      border-color: #16a34a;
      box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
    }
    
    .avatar-wrapper {
      position: relative;
      display: inline-block;
    }
    
    .avatar-edit-btn {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #16a34a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: all 0.3s;
    }
    
    .avatar-edit-btn:hover {
      background: #15803d;
      transform: scale(1.1);
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      animation: fadeIn 0.2s;
    }
    
    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .crop-container {
      max-width: 90vw;
      max-height: 70vh;
    }
    
    .crop-container img {
      max-width: 100%;
    }
    
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #10b981;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .post-card {
      transition: all 0.3s;
    }
    
    .post-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-gray-50">
  
  <!-- Header -->
  <header class="bg-green-100 border-b border-green-200 shadow-sm">
    <div class="h-20 flex items-center justify-between px-4 md:px-6">
      <div class="flex items-center gap-3">
        <a href="/" class="text-white bg-green-600 hover:bg-green-700 transition-colors p-2 rounded-lg shadow-lg border-2 border-green-500">
          <i class="fas fa-home"></i>
        </a>
        <img src="/static/logo/logo.png" alt="AgriSense AI" class="h-12 md:h-14 w-auto object-contain">
      </div>
      
      <!-- Settings Button -->
      <div class="relative">
        <button onclick="toggleSettingsMenu()" class="w-10 h-10 bg-white hover:bg-gray-50 rounded-full flex items-center justify-center shadow-md transition-all">
          <i class="fas fa-cog text-gray-700 text-lg"></i>
        </button>
        
        <!-- Settings Dropdown Menu -->
        <div id="settings-menu" class="hidden absolute right-0 mt-2 w-56 bg-white rounded-xl shadow-xl border border-gray-200 py-2 z-50">
          <button onclick="openChangePasswordModal()" class="w-full text-left px-4 py-3 hover:bg-gray-50 flex items-center gap-3 transition-colors">
            <i class="fas fa-key text-blue-600"></i>
            <span class="text-gray-700">Đổi mật khẩu</span>
          </button>
          <button onclick="togglePrivacy()" class="w-full text-left px-4 py-3 hover:bg-gray-50 flex items-center gap-3 transition-colors">
            <i class="fas fa-lock text-purple-600"></i>
            <span class="text-gray-700">Tài khoản riêng tư</span>
          </button>
          <hr class="my-2">
          <button onclick="logout()" class="w-full text-left px-4 py-3 hover:bg-red-50 flex items-center gap-3 transition-colors text-red-600">
            <i class="fas fa-sign-out-alt"></i>
            <span>Đăng xuất</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="max-w-5xl mx-auto px-4 py-8">
    
    <!-- Profile Header Card -->
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden mb-6">
      <!-- Cover Background -->
      <div class="h-32 bg-gradient-to-r from-green-400 to-green-600"></div>
      
      <!-- Profile Info Section -->
      <div class="px-6 pb-6">
        <!-- Avatar Section -->
        <div class="flex flex-col md:flex-row items-center md:items-end -mt-16 mb-6">
          <div class="avatar-wrapper mb-4 md:mb-0">
            <img id="profile-avatar" src="" alt="Avatar" class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-lg" onerror="this.style.display='none'; document.getElementById('avatar-placeholder').style.display='flex';" />
            <div id="avatar-placeholder" class="w-32 h-32 rounded-full bg-green-600 text-white flex items-center justify-center text-4xl font-bold border-4 border-white shadow-lg" style="display:none;">
              ?
            </div>
            <div class="avatar-edit-btn" onclick="showAvatarOptions()">
              <i class="fas fa-camera"></i>
            </div>
          </div>
          
          <div class="md:ml-6 text-center md:text-left flex-1">
            <div class="inline-block bg-white/80 backdrop-blur-sm px-4 py-2 rounded-lg shadow-sm mb-2">
              <h2 id="profile-name" class="text-2xl font-bold text-gray-800 mb-1">Đang tải...</h2>
              <p id="profile-email" class="text-gray-600">email@example.com</p>
            </div>
            <div class="flex flex-wrap gap-4 text-sm text-gray-600 justify-center md:justify-start bg-white/60 backdrop-blur-sm px-4 py-2 rounded-lg inline-block">
              <span><i class="far fa-calendar mr-1"></i>Tham gia: <span id="created-at">-</span></span>
              <span><i class="far fa-clock mr-1"></i>Hoạt động: <span id="last-login">-</span></span>
              <span><i class="fas fa-file-alt mr-1"></i><span id="posts-count">0</span> bài viết</span>
            </div>
          </div>
        </div>
        
        <!-- Alert Message -->
        <div id="alert-message" class="hidden mb-4 p-3 rounded text-sm"></div>
        
        <!-- Edit Name Form -->
        <form id="profile-form" class="border-t pt-6">
          <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Họ và tên</label>
            <div class="flex gap-2">
              <input 
                type="text" 
                id="name" 
                class="flex-1 px-4 py-2.5 border border-gray-300 rounded-lg focus:border-green-600"
                placeholder="Nhập tên của bạn"
              />
              <button 
                type="submit" 
                class="px-6 py-2.5 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium transition-colors"
              >
                Lưu
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <!-- My Posts Section -->
    <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
      <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
        <i class="fas fa-file-alt mr-2 text-green-600"></i>
        Bài viết của tôi
      </h3>
      
      <div id="user-posts-container">
        <!-- Loading spinner -->
        <div class="flex justify-center py-8">
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
    
  </div>
  
  <!-- Avatar Options Modal -->
  <div id="avatar-options-modal" class="modal">
    <div class="bg-white rounded-2xl shadow-xl p-6 max-w-sm mx-4">
      <h3 class="text-lg font-bold text-gray-800 mb-4">Chọn ảnh đại diện</h3>
      <div class="space-y-3">
        <button onclick="selectFromGallery()" class="w-full flex items-center gap-3 px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-green-600 hover:bg-green-50 transition-all">
          <i class="fas fa-image text-green-600 text-xl"></i>
          <span class="font-medium">Chọn từ thư viện</span>
        </button>
        <button id="camera-option" onclick="selectFromCamera()" class="w-full flex items-center gap-3 px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-blue-600 hover:bg-blue-50 transition-all">
          <i class="fas fa-camera text-blue-600 text-xl"></i>
          <span class="font-medium">Chụp ảnh mới</span>
        </button>
        <button onclick="closeAvatarOptions()" class="w-full px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-all font-medium">
          Hủy
        </button>
      </div>
    </div>
  </div>
  
  <!-- Crop Image Modal -->
  <div id="crop-modal" class="modal">
    <div class="bg-white rounded-2xl shadow-xl p-6 max-w-2xl mx-4 w-full">
      <h3 class="text-lg font-bold text-gray-800 mb-4">Chỉnh sửa ảnh đại diện</h3>
      <div class="crop-container mb-4">
        <img id="crop-image" src="" alt="Crop" />
      </div>
      <div class="flex gap-3 justify-end">
        <button onclick="closeCropModal()" class="px-6 py-2.5 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium">
          Hủy
        </button>
        <button onclick="applyCrop()" class="px-6 py-2.5 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium">
          <i class="fas fa-check mr-2"></i>Áp dụng
        </button>
      </div>
    </div>
  </div>
  
  <!-- Hidden File Inputs -->
  <input type="file" id="avatar-upload" accept="image/*" class="hidden" />
  <input type="file" id="avatar-camera" accept="image/*" capture="environment" class="hidden" />
  
  <!-- Change Password Modal -->
  <div id="change-password-modal" class="modal">
    <div class="bg-white rounded-2xl shadow-xl p-6 max-w-md mx-4 w-full">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-bold text-gray-800 flex items-center">
          <i class="fas fa-key text-blue-600 mr-2"></i>
          Đổi mật khẩu
        </h3>
        <button onclick="closeChangePasswordModal()" class="text-gray-400 hover:text-gray-600">
          <i class="fas fa-times text-xl"></i>
        </button>
      </div>
      
      <div id="password-alert" class="hidden mb-4 p-3 rounded text-sm"></div>
      
      <form id="password-form" class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Mật khẩu hiện tại</label>
          <input 
            type="password" 
            id="old-password" 
            required 
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:border-green-600"
            placeholder="Nhập mật khẩu hiện tại"
          />
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Mật khẩu mới</label>
          <input 
            type="password" 
            id="new-password" 
            required 
            minlength="6"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:border-green-600"
            placeholder="Tối thiểu 6 ký tự"
          />
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Xác nhận mật khẩu mới</label>
          <input 
            type="password" 
            id="confirm-new-password" 
            required 
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:border-green-600"
            placeholder="Nhập lại mật khẩu mới"
          />
        </div>
        
        <button 
          type="submit" 
          class="w-full py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors"
        >
          Đổi mật khẩu
        </button>
      </form>
    </div>
  </div>
  
  <script>
    let cropper = null;
    let currentUserId = null;
    
    // Show alert message
    function showAlert(message, type = 'error', elementId = 'alert-message') {
      const alertDiv = document.getElementById(elementId);
      alertDiv.className = `mb-4 p-3 rounded-lg text-sm ${
        type === 'error' ? 'bg-red-50 text-red-700 border border-red-200' : 
        type === 'success' ? 'bg-green-50 text-green-700 border border-green-200' :
        'bg-blue-50 text-blue-700 border border-blue-200'
      }`;
      alertDiv.textContent = message;
      alertDiv.classList.remove('hidden');
      
      if (type === 'success') {
        setTimeout(() => {
          alertDiv.classList.add('hidden');
        }, 3000);
      }
    }
    
    // Toggle settings menu
    function toggleSettingsMenu() {
      const menu = document.getElementById('settings-menu');
      menu.classList.toggle('hidden');
    }
    
    // Close menu when clicking outside
    document.addEventListener('click', function(e) {
      const menu = document.getElementById('settings-menu');
      const settingsBtn = e.target.closest('.fa-cog')?.parentElement;
      
      if (!menu.contains(e.target) && !settingsBtn) {
        menu.classList.add('hidden');
      }
    });
    
    // Open change password modal
    function openChangePasswordModal() {
      document.getElementById('settings-menu').classList.add('hidden');
      document.getElementById('change-password-modal').classList.add('active');
    }
    
    function closeChangePasswordModal() {
      document.getElementById('change-password-modal').classList.remove('active');
      document.getElementById('password-form').reset();
      document.getElementById('password-alert').classList.add('hidden');
    }
    
    // Toggle privacy (placeholder)
    function togglePrivacy() {
      alert('Chức năng tài khoản riêng tư đang được phát triển');
      document.getElementById('settings-menu').classList.add('hidden');
    }
    
    // Logout
    function logout() {
      if (confirm('Bạn có chắc muốn đăng xuất?')) {
        window.location.href = '/logout';
      }
    }
    
    // Load user profile
    async function loadProfile() {
      try {
        const response = await fetch('/api/auth/profile');
        const data = await response.json();
        
        if (data.success && data.user) {
          currentUserId = data.user.id;
          const userName = data.user.name || data.user.email.split('@')[0];
          
          document.getElementById('profile-name').textContent = userName;
          document.getElementById('profile-email').textContent = data.user.email;
          document.getElementById('name').value = data.user.name || '';
          document.getElementById('created-at').textContent = data.user.created_at ? new Date(data.user.created_at).toLocaleDateString('vi-VN') : '-';
          document.getElementById('last-login').textContent = data.user.last_login ? new Date(data.user.last_login).toLocaleDateString('vi-VN') : '-';
          
          // Load avatar
          if (data.user.avatar_url) {
            document.getElementById('profile-avatar').src = data.user.avatar_url;
            document.getElementById('profile-avatar').style.display = 'block';
            document.getElementById('avatar-placeholder').style.display = 'none';
          } else {
            const firstLetter = userName.charAt(0).toUpperCase();
            document.getElementById('avatar-placeholder').textContent = firstLetter;
            document.getElementById('profile-avatar').style.display = 'none';
            document.getElementById('avatar-placeholder').style.display = 'flex';
          }
          
          // Load user posts
          loadUserPosts(data.user.id);
        } else {
          window.location.href = '/login';
        }
      } catch (error) {
        window.location.href = '/login';
      }
    }
    
    // Load user posts
    async function loadUserPosts(userId) {
      try {
        const response = await fetch('/api/forum/posts');
        const data = await response.json();
        
        if (data.success) {
          const userPosts = data.posts.filter(post => post.user_id === userId);
          document.getElementById('posts-count').textContent = userPosts.length;
          
          const container = document.getElementById('user-posts-container');
          
          if (userPosts.length === 0) {
            container.innerHTML = `
              <div class="text-center py-8 text-gray-500">
                <i class="fas fa-inbox text-4xl mb-3"></i>
                <p>Bạn chưa có bài viết nào</p>
                <a href="/forum" class="text-green-600 hover:underline mt-2 inline-block">Tạo bài viết đầu tiên</a>
              </div>
            `;
          } else {
            container.innerHTML = userPosts.map(post => createPostCard(post)).join('');
          }
        }
      } catch (error) {
        console.error('Error loading user posts:', error);
      }
    }
    
    // Create post card
    function createPostCard(post) {
      const imageHTML = post.image_url 
        ? `<img src="${post.image_url}" alt="Post image" class="w-full rounded-lg object-cover max-h-64 mb-3" />`
        : '';
      
      const tagsHTML = post.tags && post.tags.length > 0
        ? `<div class="flex gap-2 mb-3 flex-wrap">
            ${post.tags.map(tag => `<span class="px-3 py-1 bg-green-100 text-green-700 text-xs rounded-full">#${tag}</span>`).join('')}
           </div>`
        : '';
      
      const titleHTML = post.title 
        ? `<h3 class="text-lg font-semibold text-gray-800 mb-2">${escapeHtml(post.title)}</h3>`
        : '';
      
      return `
        <div class="post-card border border-gray-200 rounded-xl p-4 mb-4 hover:shadow-lg transition-all">
          <div class="flex items-center justify-between mb-3">
            <span class="text-sm text-gray-500">
              <i class="far fa-clock mr-1"></i>${getTimeAgo(post.created_at)}
            </span>
            <button onclick="deletePost(${post.id})" class="text-gray-400 hover:text-red-600 transition-colors">
              <i class="fas fa-trash"></i>
            </button>
          </div>
          
          ${titleHTML}
          <p class="text-gray-600 mb-3 whitespace-pre-wrap">${escapeHtml(post.content)}</p>
          
          ${imageHTML}
          ${tagsHTML}
          
          <div class="flex items-center gap-4 text-sm text-gray-500 pt-3 border-t border-gray-200">
            <span><i class="fas fa-thumbs-up text-green-600"></i> ${post.likes_count || 0}</span>
            <span><i class="fas fa-comment"></i> ${post.comments_count || 0}</span>
            <a href="/forum" class="ml-auto text-green-600 hover:underline">Xem trong diễn đàn →</a>
          </div>
        </div>
      `;
    }
    
    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // Get time ago
    function getTimeAgo(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const seconds = Math.floor((now - date) / 1000);
      
      if (seconds < 60) return 'Vừa xong';
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes} phút trước`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours} giờ trước`;
      const days = Math.floor(hours / 24);
      if (days < 30) return `${days} ngày trước`;
      const months = Math.floor(days / 30);
      if (months < 12) return `${months} tháng trước`;
      const years = Math.floor(months / 12);
      return `${years} năm trước`;
    }
    
    // Delete post
    async function deletePost(postId) {
      if (!confirm('Bạn có chắc muốn xóa bài viết này?')) return;
      
      try {
        const response = await fetch(`/api/forum/posts/${postId}`, {
          method: 'DELETE'
        });
        
        const data = await response.json();
        
        if (data.success) {
          showAlert('Đã xóa bài viết', 'success');
          loadUserPosts(currentUserId);
        }
      } catch (error) {
        console.error('Error deleting post:', error);
      }
    }
    
    // Show avatar options modal
    function showAvatarOptions() {
      document.getElementById('avatar-options-modal').classList.add('active');
    }
    
    function closeAvatarOptions() {
      document.getElementById('avatar-options-modal').classList.remove('active');
    }
    
    function selectFromGallery() {
      closeAvatarOptions();
      document.getElementById('avatar-upload').click();
    }
    
    function selectFromCamera() {
      closeAvatarOptions();
      document.getElementById('avatar-camera').click();
    }
    
    // Handle file selection and show crop modal
    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      // Reset input
      event.target.value = '';
      
      // Check file size (max 5MB)
      if (file.size > 5 * 1024 * 1024) {
        showAlert('Kích thước ảnh không được vượt quá 5MB', 'error');
        return;
      }
      
      // Check file type
      if (!file.type.startsWith('image/')) {
        showAlert('Vui lòng chọn file ảnh', 'error');
        return;
      }
      
      // Show crop modal with image
      const reader = new FileReader();
      reader.onload = function(e) {
        const cropImage = document.getElementById('crop-image');
        cropImage.src = e.target.result;
        
        // Destroy old cropper if exists
        if (cropper) {
          cropper.destroy();
        }
        
        // Show modal
        document.getElementById('crop-modal').classList.add('active');
        
        // Initialize cropper
        setTimeout(() => {
          cropper = new Cropper(cropImage, {
            aspectRatio: 1,
            viewMode: 1,
            dragMode: 'move',
            autoCropArea: 1,
            restore: false,
            guides: true,
            center: true,
            highlight: false,
            cropBoxMovable: true,
            cropBoxResizable: true,
            toggleDragModeOnDblclick: false,
          });
        }, 100);
      };
      reader.readAsDataURL(file);
    }
    
    function closeCropModal() {
      document.getElementById('crop-modal').classList.remove('active');
      if (cropper) {
        cropper.destroy();
        cropper = null;
      }
    }
    
    async function applyCrop() {
      if (!cropper) return;
      
      // Get cropped canvas
      const canvas = cropper.getCroppedCanvas({
        width: 400,
        height: 400,
        imageSmoothingQuality: 'high'
      });
      
      // Convert to base64
      const avatar_url = canvas.toDataURL('image/jpeg', 0.85);
      
      // Close modal
      closeCropModal();
      
      // Upload to server
      try {
        const response = await fetch('/api/auth/update-avatar', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ avatar_url })
        });
        
        const data = await response.json();
        
        if (data.success) {
          document.getElementById('profile-avatar').src = avatar_url;
          document.getElementById('profile-avatar').style.display = 'block';
          document.getElementById('avatar-placeholder').style.display = 'none';
          showAlert('Cập nhật avatar thành công!', 'success');
        } else {
          showAlert(data.message || 'Cập nhật avatar thất bại', 'error');
        }
      } catch (error) {
        showAlert('Lỗi kết nối. Vui lòng thử lại.', 'error');
      }
    }
    
    // Detect if device has camera/touch (mobile/tablet)
    function isMobileDevice() {
      return ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
    }
    
    // Hide camera option on desktop
    if (!isMobileDevice()) {
      const cameraOption = document.getElementById('camera-option');
      if (cameraOption) {
        cameraOption.style.display = 'none';
      }
    }
    
    // Attach event listeners
    document.getElementById('avatar-upload').addEventListener('change', handleFileSelect);
    document.getElementById('avatar-camera').addEventListener('change', handleFileSelect);
    
    // Close modals on background click
    document.getElementById('avatar-options-modal').addEventListener('click', function(e) {
      if (e.target === this) closeAvatarOptions();
    });
    
    document.getElementById('crop-modal').addEventListener('click', function(e) {
      if (e.target === this) closeCropModal();
    });
    
    // Update profile
    document.getElementById('profile-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.disabled = true;
      submitBtn.innerHTML = 'Đang cập nhật...';
      
      try {
        const response = await fetch('/api/auth/update-profile', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showAlert('Cập nhật thông tin thành công!', 'success');
        } else {
          showAlert(data.message || 'Cập nhật thất bại', 'error');
        }
      } catch (error) {
        showAlert('Lỗi kết nối. Vui lòng thử lại.', 'error');
      }
      
      submitBtn.disabled = false;
      submitBtn.innerHTML = originalText;
    });
    
    // Change password
    document.getElementById('password-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const oldPassword = document.getElementById('old-password').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-new-password').value;
      
      if (newPassword.length < 6) {
        showAlert('Mật khẩu mới phải có ít nhất 6 ký tự', 'error', 'password-alert');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        showAlert('Mật khẩu xác nhận không khớp', 'error', 'password-alert');
        return;
      }
      
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.disabled = true;
      submitBtn.innerHTML = 'Đang xử lý...';
      
      try {
        const response = await fetch('/api/auth/change-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ old_password: oldPassword, new_password: newPassword })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showAlert('Đổi mật khẩu thành công!', 'success', 'password-alert');
          this.reset();
          setTimeout(() => {
            closeChangePasswordModal();
            showAlert('Đổi mật khẩu thành công!', 'success', 'alert-message');
          }, 1500);
        } else {
          showAlert(data.message || 'Đổi mật khẩu thất bại', 'error', 'password-alert');
        }
      } catch (error) {
        showAlert('Lỗi kết nối. Vui lòng thử lại.', 'error', 'password-alert');
      }
      
      submitBtn.disabled = false;
      submitBtn.innerHTML = originalText;
    });
    
    // Load profile on page load
    loadProfile();
  </script>
  
</body>
</html>
